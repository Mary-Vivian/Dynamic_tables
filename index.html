<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <link rel="stylesheet" href="style.css">
   
</head>

    
    <div class="content">
    <h1 id="header">Dynamic Table Generator</h1>
    <div class="controls">
          
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" value="0">
            
    <label for="columns">Columns:</label>
    <input type="number" id="columns" min="1" value="0">
            
    <button onclick="generateTable()" id="Generatebtn">Generate Table</button>
    </div>
    <div class="table-container">
    <table id="dynamicTable"></table>
    </div>
        <br>
        <div class="row-column-controls">
            <button onclick="addRow()" id="addBtn">Add Row</button>
            <button onclick="deleteRow()"id="delBtn">Delete Row</button>
            <button onclick="addColumn()"id="addBtn">Add Column</button>
            <button onclick="deleteColumn()"id="delBtn">Delete Column</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
